<div *ngIf="data" class="control-section">
  <div class="content-wrapper">
    <ejs-treegrid
      #grid
      [dataSource]="data"
      childMapping="friends"
      [treeColumnIndex]="1"
      id="gridcomp"
      allowSorting="true"
      allowReordering="true"
      allowRowDragAndDrop="true"
      [allowTextWrap]="textWrap"
      [sortSettings]="sortSetting"
      [contextMenuItems]="contextMenuItems"
      (contextmenu)="contextMenuOpen($event)"
      [allowSelection]="true"
      [selectionSettings]="selectionOption"
      (actionComplete)="actionComplete($event)"
      (actionBegin)="actionBegin($event)"
      [allowFiltering]="enableFilter"
      [editSettings]="editing"
      (contextMenuClick)="contextMenuClick($event)"
    >
      <e-columns>
        <e-column
          *ngFor="let item of columnStyle"
          [field]="item.field"
          [headerText]="item.headerText"
          [customAttributes]="setColumnAttribute(item.field)"
          [textAlign]="item.textAlign"
          [minWidth]="item.minWidth"
          [type]="item.type"
        ></e-column>
      </e-columns>
    </ejs-treegrid>
  </div>
</div>
